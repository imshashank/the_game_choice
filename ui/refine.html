<!DOCTYPE html>
<html lang="en" ng-app="hackgt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Hack GT</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.css">
   </head>

  <body ng-controller="CustomCtrl">

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="container-fluid">

        <div class="row">
          <div class="col-sm-4 center" ng-repeat="category in data.categories">
            <div class="draggable" ng-class="{'shift-left':$index%6>=3}">
              {{category}}
            </div>
          </div>
          </div>
          <div style="bottom:30px">
            <h1 class="cover-heading">What would you like to do ?</h1>
            </p>
          </div>

          <div class="row" style='width:100%'>
          <div id="droppable" class="ui-widget-header" style="height:100px; width:100%" >
            <p>Drop me here</p>
          </div>
        </div>

          <div class="mastfoot">
            <div class="inner">
              <p></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/custom2.js"></script>
  </body>
</html>
